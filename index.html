<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Presupuesto</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col1">
                <div class="top">
                    <div class="budget">
                        <div class="budget__title">
                            <b>Presupuesto de
                                <br><span class="budget__title--month">%Month%</span>:</b>
                        </div>

                        <div class="budget__value"></div>
                        <div class="budget__income clearfix">
                            <div class="budget__income--text">INGRESOS:</div>
                            <div class="balance clearfix">
                                <div class="budget__income--value"></div>
                               
                            </div>
                        </div>

                        <div class="budget__expenses clearfix">
                            <div class="budget__expenses--text">EGRESOS:</div>
                            <div class="balance clearfix">
                                <div class="budget__expenses--value"></div>
                               


                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-9"><h5>Porcentaje de gastos </h5>
                            
                            </div>
                            <div class="col"><div class="budget__expenses--percentage"></div></div>
                        </div>
                        
                        
                        <br><br>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-evenly">
                        <div class="col-4">
                            <div class="bottom">
                                <div class="add">
                                    <div class="add__container">
                                        <h3 class="ion-plus-circled"> Transacción</h3>


                                        <select class="form-select add__type mt-4" aria-label="seleccionar"
                                            style="width:300px">
                                            <option selected>INGRESO | EGRESO</option>
                                            <option value="inc">Ingreso</option>
                                            <option value="exp">Egreso</option>

                                        </select>
                                        <br>
                                        <input type="text" class="add__description" placeholder="Descripción" ;>
                                        <br><br>
                                        <input type="number" class="add__value" placeholder="Monto">
                                        <button type="button" class="btn btn-dark add__btn mt-3">Agregar</button>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-5">
                          <ul class="nav nav-pills mb-3 ms-5" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                        aria-selected="true">Ingresos</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-profile" type="button" role="tab"
                                        aria-controls="pills-profile" aria-selected="false">Egresos</button>
                                </li>

                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active ms-3" id="pills-home" role="tabpanel"
                                    aria-labelledby="pills-home-tab">
                                    <div class="income__list">

                                    </div>
                                </div>
                                <div class="tab-pane fade ms-3" id="pills-profile" role="tabpanel"
                                    aria-labelledby="pills-profile-tab">
                                    <div class="expenses__list">
                                    </div>
                                </div>

                            </div>






                        </div>
                    </div>

                    <div class="budget__income--percentage"></div>


                    <script src="assets/js/index.js"></script>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                        crossorigin="anonymous"></script>

</body>

</html>
